<!doctype html>
<html lang="en">
    <head>
        <title>Game</title>
        <meta charset="utf-8">


        <script id="skybox_vertex_shader" type="x-shader/x-fragment">
varying vec3 vWorldPosition;
varying vec2 vUv;
varying vec3 vViewPosition;

void main() {
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
    vUv = uv;
    vWorldPosition = worldPosition.xyz;
    vViewPosition = -mvPosition.xyz;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
        </script>
        <script id="skybox_fragment_shader" type="x-shader/x-fragment">
uniform samplerCube tCube;
uniform samplerCube tCube2;
uniform float tFlip;

varying vec3 vWorldPosition;
varying vec2 vUv;
varying vec3 vViewPosition;

float rand(vec2 co){
    return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
}

void main() {
        vec4 res1 = textureCube( tCube, vec3( tFlip * vWorldPosition.x, vWorldPosition.yz ) );
        vec4 res2 = textureCube( tCube2, vec3( tFlip * vWorldPosition.x, vWorldPosition.yz ) );
        
        gl_FragColor = vec4( vWorldPosition.x > 0.0 ? res1.x : res2.x, vWorldPosition.x > 0.0 ? res1.y : res2.y, vWorldPosition.x > 0.0 ? res1.z : res2.z, 1.0 ) ;
}
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="lib/three.min.js"></script>
        <script type="text/javascript" src="lib/OrbitControls.js"></script>
        <script type="text/javascript" src="lib/tween.min.js"></script>
        <script type="text/javascript" src="game/Screen.js"></script>
        <script type="text/javascript" src="game/DBZCCG.js"></script>
        <script type="text/javascript">
//Screen.prototype.create = function() { alert('hi!'); };
$(document).ready(function() {
    new DBZCCG();
});
        </script>

    </head>
    <body id='body' style="margin: 0; overflow: hidden;">
    </body>
</html>
